<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>FAQ accordion card</title>
</head>
<body>
    <main>
        <div class="image-mobile" aria-hidden="true">
            <img src="./img/illustration-woman-online-mobile.svg" alt="Woman online" class="mobile">
            <img src="./img/bg-pattern-mobile.svg" alt="Woman online background" class="bg-mobile">
        </div>
        <div class="content">
            <img src="./img/illustration-box-desktop.svg" aria-hidden="true" alt="Box" class="box">
            <div class="image-desktop" aria-hidden="true">
                <img src="./img/illustration-woman-online-desktop.svg" alt="Woman online" class="desktop">
                <img src="./img/bg-pattern-desktop.svg" alt="Woman online background" class="bg-desktop">
            </div>
            <div class="faq">
                <h1>FAQ</h1>
                <div class="questions">
                    <details><summary>How many team members can I invite?</summary></details>
                    <details class="upload"><summary><strong>What is the maximum file upload size?</strong></summary>
                        <span>No more than 2GB. All files in your account must fit your allotted storage space.</span>
                    </details>
                    <details><summary>How do I reset my password?</summary></details>
                    <details><summary>Can I cancel my subscription?</summary></details>
                    <details><summary>Do you provide additional support?</summary></details>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
